<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Users Card</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="card">
        <div class="user__card">
          <div class="user__info">
            <div class="user__name">Victor Crest<span class="user__age">26</span></div>
            <div class="user__location">London</div>
          </div>
          <div class="card__avatar">
            <div class="card__avatar-bg">
              <img src="images/test.jpg" alt="user">
            </div>
          </div>
        </div>
        <div class="user__card-marks">
          <ul class="marks__list">
            <li class="flwrs">
              <div class="flwrs-amount">80K</div>
              <div class="flwrs-title">Followers</div>
            </li>
            <li class="likes">
              <div class="likes-amount">803K</div>
              <div class="likes-title">Likes</div>
            </li>
            <li class="fotos">
              <div class="fotos-amount">1.4K</div>
              <div class="fotos-title">Fotos</div>
            </li>
          </ul>
        </div>
       
      </div>

    </div>
  </div>
  
</body>
</html>
